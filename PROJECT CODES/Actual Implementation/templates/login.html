<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/style1.css') }}">
    <title>Sign In & Sign up Form</title>
  </head>
  <body>
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">

          <form action="/login_form" method="post" class="sign-in-form">
            <h2 class="title">Sign In</h2>
            <div class="input-field">
					    <i class="fas fa-user"></i>
              <input type="text" placeholder="Username" id="username" name="username"/>
            </div>
            <div class="input-field">
					    <i class="fas fa-lock"></i>
              <input type="password" placeholder="Password" id="password" name="password"/>
            </div>
            <input type="submit" value="Sign In" class="btn solid" />
          </form>

          <form action="/register" method="post" class="sign-up-form">
            <h2 class="title">Sign Up</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Username" id="username1" name="username1" />
            </div>
            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <input type="email" placeholder="Email" id="email" name="email" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Password" id="password1" name="password1" />
            </div>
            <input type="submit" class="btn" value="Sign Up" />
          </form>
        </div>
      </div>

      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h3>New Here ?</h3>
            <p>
              We Are There To Help You Out, Join Us...
            </p>
            <button class="btn transparent" id="sign-up-btn">
              Sign Up
            </button>
          </div>
          <img src="{{ url_for('static', filename='images/login2.png') }}" class="image" alt="" />
        </div>
        <div class="panel right-panel">
          <div class="content">
            <h3>Already With Us ?</h3>
            <p>
              Surity, That Our Care For You Will Never End And You Can Always Reach Out To Us...
              Anytime, Anything For You All...
            </p>
            <button class="btn transparent" id="sign-in-btn">
              Sign In
            </button>
          </div>
          <img src="{{ url_for('static', filename='images/login2.png') }}" class="image" alt="" />
        </div>
      </div>
    </div>

    <script src="{{ url_for('static', filename='scripts/script1.js') }}"></script>
  </body>
</html>
